<!DOCTYPE html>
<html lang="en">

<head>

  <title>Prackr Admin Dashboard</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet prefetch" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous"> -->
  <link rel="stylesheet prefetch" href="css/style.css">
  <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

</head>

<body>
    <div class="container-fluid">
    <div class="row">
      <img src="img/plogo.png" alt="bg img" class="img-responsive pLogo hidden-sm hidden-xs">
      <div class="col-md-6  hidden-sm hidden-xs  firstCard">
        <p class="tagLine">Start Tracking Your Business <br />
          Try Prackr Biz For Free.
        </p>
         <!-- <img src="img/bg.png" alt="bg img" class="imgBG img-responsive"> -->
      </div>
      <!-- step1 -->
      <div class="col-md-6  col-xs-12 col-sm-12 email secondCard">
          <p class="pull-left">
              <h2>Hello!</h2>
              <p>Welcome to Prackr Dashboard.</p>
          </p>
          <form role="form" class="text-center">
              <div class="form-group">
                <input type="text" class="form-control" id="email" required>
                <span class="form-highlight"></span>
                <span class="form-bar"></span>
                <label class="float-label" for="email">Enter Your Email Id</label>
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="password" required>
                <span class="form-highlight"></span>
                <span class="form-bar"></span>
                <label class="float-label" for="password">Enter Your Password</label>
              </div>
              <button id="step1btn" type="button" class="btn btn-raised btn-info btn-lg ripple-effect">Login To Dashboard</button>
            </form>
      </div>
      <!-- step1 end -->
      <!-- spinner start-->
      <div class="col-md-12 col-xs-12 col-sm-12 text-center loaderSpinnerParent"><span class="loaderSpinner"></span></div>
      <!-- spinner end -->
      <!-- step2 start -->
      <div class="col-md-12  col-xs-12 col-sm-12  dashboard">
        <h1 class="text-center"> <span class="pull-left label label-info">PRACKR</span>
            List of All WorkSpaces
            <span class="pull-right"><button class="btn btn-danger" id="logout">LogOut</button></span>
        <hr>
        <div class="table-responsive">
            <span class="pull-right label label-warning">Total WorkSpaces: <span id='total' class="badge text-center">50</span></span></h1>
        <table class="table  table-bordered table-condensed">
            <thead>
                <tr>
                  <th class="text-center">Name</th>
                  <th class="text-center">URL</th>
                  <th class="text-center">User</th>
                  <th class="text-center">Date's</th>
                  <th class="text-center">No Of Users</th>
                  <th class="text-center">Status</th>
                  <th class="text-center">Plan</th>
                  <th class="text-center">Custom Request Message</th>
                  <th class="text-center">Edit</th>
                </tr>
              </thead>
              <tbody id='cTable'>
              </tbody>
        </table>
        </div>
           <!-- pagination start -->
          <div class="col-xs-12 col-md-12 col-sm-12 text-center paginationDiv">
              <span class="pull-right h4"><a href="#" onclick="window.scrollTo(x-coord, y-coord);">Go to Top</a></span>
              <ul class="pagination" id="pagination">
                  <!-- <li class="disabled"><a href="#">&laquo;</a></li> -->
                  <!-- <li class="active"><a href="#">1</a></li> -->
              </ul>
        </div>
      <!-- pagination end -->
      </div>
      <div id="footerDiv"></div>
      <!-- step2 end -->




      <!-- modal start -->
        <div id="editModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title text-center">Editing <span id="ecName"> </span>  (<span id="ecBizName"></span>)   WorkSpace Details</h4>
                </div>
                <div class="modal-body text-left">
                  <p id="modalP">
                  </p>
                </div>
              </div>
            </div>
          </div>
      <!-- modal end -->
  </div>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script> -->
  <script src="js/dashboard.js"></script>
</body>

</html>
