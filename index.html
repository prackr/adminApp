<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>prackr Biz</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"> -->

  <!-- <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'> -->

  <link rel="stylesheet prefetch" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet prefetch" href="css/style.css">

</head>

<body>
    <div class="container-fluid">
    <div class="row">
      <img src="img/plogo.png" alt="bg img" class="img-responsive pLogo">
      <div class="col-md-6  hidden-sm hidden-xs firstCard">
        <p class="tagLine">Start Tracking Your Business <br />
          Try Prackr Biz For Free.
        </p>
         <!-- <img src="img/bg.png" alt="bg img" class="imgBG img-responsive"> -->
      </div>
      <!-- step1 -->
      <div class="col-md-6  col-xs-12 col-sm-12 centerForm email">
          <p class="pull-left">
              <h2>Hello!</h2>
              <p>Create A Workspace for your Business.</p>
          </p>
          <form role="form" class="text-center">
              <div class="form-group">
                <input type="email" class="form-control" id="email" required>
                <span class="form-highlight"></span>
                <span class="form-bar"></span>
                <label class="float-label" for="email">Enter Your Email Id</label>
              </div>
              <button id="step1btn" type="button" class="btn btn-raised btn-info btn-lg ripple-effect">Send OTP</button>
            </form>
      </div>
      <!-- step1 end -->
      <!-- step2 start -->
      <div class="col-md-6  col-xs-12 col-sm-12 centerForm otp">
          <p class="pull-left">
              <h2>Hello! <span id="userName"></span></h2>
              <p>We've mailed you 6 digit otp to <span id="emailToShow"></span>.</p>
          </p>
          <form role="form" class="text-center">
              <div class="form-group">
                <input type="otp" class="form-control" id="email" required>
                <span class="form-highlight"></span>
                <span class="form-bar"></span>
                <label class="float-label" for="otp">Enter OTP</label>
              </div>
              <button id="step2btn" type="button" class="btn btn-raised btn-info btn-lg ripple-effect">Send OTP</button>
            </form>
      </div>
      <!-- step2 end -->
  </div>
  </div>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
